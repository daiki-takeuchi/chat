<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='img/apple-icon.png') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Material Chat</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/material-dashboard-pro-v1.1.0/css/bootstrap.min.css') }}">

    <!-- application.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/application.css') }}">
